<html>
    <head>
        <script src="js/OMDB-API-SPA.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="search-by-title-form">
            <fieldset>
                <legend>By Title</legend>
                <div>
                    <label for="t">Title:</label>
                    <input type="text" id="t" name="t">&nbsp;&nbsp;
                    <label for="y">Year:</label>
                    <input type="text" id="y" name="y">&nbsp;&nbsp;
                    <label>Plot:</label>
                    <select id="title-plot" name="plot">
                        <option value="" selected="">Short</option>
                        <option value="full">Full</option>
                    </select>&nbsp;&nbsp;
                    <label>Response:</label>
                    <select id="title-response" name="r">
                        <option value="">JSON</option>
                        <option value="xml">XML</option>
                    </select>&nbsp;&nbsp;
                    <button id="search-by-title-button" type="button" onclick="getTitle()">Search</button>
                    <button id="search-by-title-reset" type="reset" onclick="reset('title')">Reset</button>
                </div>
                <p id="search-by-title-request"></p>
                <pre id="search-by-title-response"></pre>
            </fieldset>
        </div>
        <div id="search-by-id-form">
            <fieldset>
                <legend>By ID</legend>
                <div>
                    <label for="i">ID:</label>
                    <input type="text" id="i" name="i" placeholder="IMDb ID">&nbsp;&nbsp;
                    <label>Plot:</label>
                    <select id="id-plot" name="plot">
                        <option value="" selected="">Short</option>
                        <option value="full">Full</option>
                    </select>&nbsp;&nbsp;
                    <label>Response:</label>
                    <select id="id-response" name="r">
                        <option value="">JSON</option>
                        <option value="xml">XML</option>
                    </select>&nbsp;&nbsp;
                    <button id="search-by-id-button" type="button" onclick="getId()">Search</button>
                    <button id="search-by-id-reset" type="reset" onclick="reset('id')">Reset</button>
                </div>
                <p id="search-by-id-request"></p>
                <pre id="search-by-id-response"></pre>
            </fieldset>
        </div>
    </body>
</html>
